<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
 
<input type="button" value="二维码" id="bt" />： <span id="count"></span>
<br>
<div id="code"></div>
<br>
var i=0;
$("#bt").click(function() {
 
 $("#count").text(++i);
 $("#code").text(""); //初始化二维码的位置
 
 jQuery('#code').qrcode({
  render : "canvas",//也可以替换为table
  width : 100,
  height : 100,
  text : "http://www.baidu.com" //二维码内置内容，如果时URL形式一般浏览器会自动加载
 });
});
